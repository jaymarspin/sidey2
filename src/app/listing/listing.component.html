<style>
ion-item{
  --inner-padding-bottom: 0;
  --inner-padding-end: 0;
  --inner-padding-start: 0;
  --inner-padding-top: 0;
  padding-left: 0;
  left: 0;
  --padding-start: 0;
}
</style>

<ion-virtual-scroll [items]="list">
  <ion-item *virtualItem="let item" lines="none">
    <div class="resto" >
        <div class="food-wrapper">
        <div class="food-holder">
        <div class="foods" *ngFor="let food of item.food">
            <ion-badge color="tertiary" class="ratings">44</ion-badge>
            <ion-label class="food-name">{{food.name}}</ion-label>
    
        <img src="http://192.168.1.16:8888/r_server/{{food.img}}" />
        
        </div>
        
    </div>
    </div>
    
    <div class="reto-name">
          <div class="more-distance">
              
              
            <ion-text class="more" color="secondary">See all<ion-icon name="arrow-round-down"></ion-icon></ion-text>
          </div>
            
                <ion-label class="title" >{{item.name}}</ion-label>
             
            
            
          <ion-badge color="secondary" class="resto-rate">44</ion-badge>
          <ion-buttons slot="primary" (click)="viewMap(item.lat,item.lng)" style="font-size: 12px;float: right;clear: right">
          <ion-button color="primary"  style="line-spacing: 10px;">
          <ion-icon name="map" ></ion-icon> Map</ion-button>
            </ion-buttons>
            <ion-label class="address" style="color: #888"><span class="near">{{item.d}} km</span><br /> Opens in 30 mins</ion-label>
        </div>
    
    
                   
    
    </div> 
  </ion-item>
    
  </ion-virtual-scroll>

    <style>
      .ratings{
  position: absolute;
  top: 3px;
  left: 3px;
  font-size: 20px;
}


#content{
  padding: 13px;
}
.food-holder{
  width: 880px;
  position: relative;
  height: 100%;
  overflow: hidden;
  margin-bottom: 2px;
  
}
.food-wrapper{
  width: 100%;
  overflow-x: scroll;

  position: relative;
  margin-bottom: 6px

}
.food-wrapper::-webkit-scrollbar{
  display: none;
}
.near{
  position: relative;
  padding: 2px;
  background-color: #000;
  color: #f5f5f5;
  border-radius: 3px;
}
.reto-name{
  width: 100%;
  position: relative;

  clear: both;
  
  height: auto;
  padding-top: 5px;
/* border-top: 1px dotted #888; */
  
}
.reto-name .title{
  float: left;
  clear: left;
  position: relative;
  width: 60%;
  height: auto;
  overflow: hidden;
 
  top: 0px;
  margin-top: 0px;
}
.title{
  font-size: 22px;
  color: #173338;
  font-weight: bold;
}
.title:active{
  opacity: 0.5;
  transition: all 0.3s;
}

.address{
  float: left;
  clear: left;
  position: relative;
  font-size: 16px;
  width: 60%;
  margin-top: 3px;
}
.resto{
  position: relative;
  width: 98%;
  height: auto;
  overflow: hidden;
  padding: 5px;
  margin: auto;
  padding-bottom: 12px;
  margin-bottom: 12px;
  border-bottom: 1px solid #f5f5f5;
  
}
.food ion-label{
  color: #ccc;
}
.resto-rate{
  position: relative;
  margin-top: 3px;
  float: right;
  clear: right;
  right: 10px;
  font-size: 20px;
}

.foods img{ 
  width: 100%;
  height: 100%;

  
}
.foods{
  display: block;
  float: left;
  width: 205px;
  height: 217px;
  overflow: hidden;
  position: relative;
  margin-right: 1%;
 
}
.foods:active{
  opacity: 0.6;
  transition: all 0.3s;
}
.food-name{
  font-size: 18px;
  color: #f5f5f5;
  position: absolute;
  z-index: 1;
  bottom: 0px;
  width: 100%;
  word-wrap: break-word;
  padding-left: 2px;
  padding-right: 2px;
  padding-bottom: 6px;
  padding-top: 7px;
  background-image: linear-gradient(to bottom, rgba(255,0,0,0), #333);

}

.more-distance{
          position: absolute;
          width: 100%;
          top: -12px;
          display: none;
        }
        .more-distance .distance{
         
          display: block;
          float: left;
          clear: left;
          position: relative;
          left: 9px;
          padding: 3px;
          font-size: 15px;
         
        }
        .more-distance .more{
          background-color: #fff;
          display: block;
          float: right;
          clear: right;
          position: relative;
          right: 9px;
          font-size: 15px;
        }
        .more-distance .more ion-icon{
          top: 2px;
          position: relative;
        }
    </style>

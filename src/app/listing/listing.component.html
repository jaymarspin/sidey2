<ion-virtual-scroll [items]="list">
  <ion-item *virtualItem="let item; index as i" [attr.data-index]="i" lines="none">
    <div class="resto" >

        <div class="reto-name">
            <div class="more-distance">
                
                
              <ion-text class="more" color="secondary">See all<ion-icon name="arrow-round-down"></ion-icon></ion-text>
            </div>
              
                  <ion-label class="title" (click)="goToResto(item.id,item.name,item.string_address)">{{item.name}}</ion-label>
               
              
              
            <ion-badge color="warning" class="resto-rate">44</ion-badge>
            <ion-buttons slot="primary" (click)="viewMap(item.lat,item.lng)" style="font-size: 12px;float: right;clear: right">
            <ion-button color="dark"  style="line-spacing: 10px;">
            <ion-icon name="map" ></ion-icon> Map</ion-button>
              </ion-buttons>
              <ion-label class="address" style="color: #888"><span class="near">{{item.d}} km</span><br /> Opens in 30 mins</ion-label>
          </div>
        <div class="food-wrapper">
        <div class="food-holder">
        <div class="foods meal-overlay" *ngFor="let food of item.food" (click)="viewmeal(food.id,food.name,food.price,food.img,i)">
            <ion-badge color="dark" class="ratings">44</ion-badge>
            <ion-label class="food-name">{{food.name}}</ion-label>
    
        <img src="{{post.server}}{{food.img}}" />
        
        </div>

        
        
    </div>
    </div>
    <ul class="sec-menu sec-menu-listing">
      <li (click)="category('meal',item.id,i)"><ion-label>Meals <ion-icon name="pizza"></ion-icon></ion-label></li>
      <li (click)="category('beverages',item.id,i)"><ion-label>Beverages <ion-icon name="wine"></ion-icon></ion-label></li>
      <li><ion-label>Desserts <ion-icon name="timer"></ion-icon></ion-label></li>
    </ul>
    
    
    
    
                    
    
    </div> 
  </ion-item>
    
  </ion-virtual-scroll>

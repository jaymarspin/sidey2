<ion-app>
  <ion-split-pane>
    <ion-menu>
       <div class="t_header">
        <ion-row>
            <ion-icon class="t_icon" name="cog"></ion-icon>
            <ion-row>
            <ion-label class="t_label">Account Settings</ion-label>
            <ion-label class="t_label2" color="medium">Take care</ion-label>
            </ion-row>
        </ion-row> 
        
        
         </div>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> 
      </ion-content>
      

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
<style>
  .t_header{
    width: 100%;
    padding: 10px;
    border-bottom: 1px dotted #ccc;
  }
  .t_icon{
    font-size: 30px;
    float: left;
    clear: left;
    position: relative;
    margin-right: 20px;
    display: inline-block;
  }
  .t_label{
    position: relative;
    font-size: 15px;
    width: 100%;
    
    
  }
  .t_label2{
    float: left;
    clear:left;
    position: relative;
    font-size: 12px;
  }
</style>

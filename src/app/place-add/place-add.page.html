<ion-header no-border >
  <ion-toolbar color="dark">
    <ion-buttons slot="start" class= 'back'>
      <ion-button (click)="goback()"><ion-icon name="arrow-round-back" class= 'back'></ion-icon></ion-button>
    </ion-buttons>
    <ion-text class="back-label">Back</ion-text>

  </ion-toolbar>
</ion-header>
<ion-content>
  
      
      <ion-row class="distance-top">
          <ion-col class="row-col">
              <ion-label class="place-label">Add a place</ion-label>
          </ion-col>
        </ion-row>
        <div class="main">
            <form [formGroup]="former">
            <ion-list>
                <ion-item class="item-divider">
                    <ion-label position="floating">Restaurant Name</ion-label>
                    <ion-input [(ngModel)]='restaurant' ctl='ngModel' formControlName="restaurant"></ion-input>
                    <ng-container *ngFor="let error of error_message.restaurant">
                        <div *ngIf="former.get('restaurant').hasError(error.minLength)">
                          {{error.message}}
                        </div>
                      </ng-container>
                  </ion-item>
                  <ion-item class="item-divider" (click)="presentModal()">
                      <ion-label position="floating">Location</ion-label>
                      <ion-input [(ngModel)]='address' value="{{administrative}}" ctl='ngModel' formControlName="address"></ion-input>
                    </ion-item>  

                    <ion-item class="item-divider">
                        <ion-label position="floating">Contact Info</ion-label>
                        <ion-input [(ngModel)]='contact' ctl='ngModel' formControlName="contact"></ion-input>
                      </ion-item>  
                      
                          
                      
                  </ion-list>
                  <ion-button [disabled]="!former.valid" color="warning" expand="block" style="margin-top: 20px;" type='submit' (click)="placeadd()">Submit</ion-button>
                </form>
    </div>
</ion-content>

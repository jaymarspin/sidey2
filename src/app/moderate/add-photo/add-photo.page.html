

<ion-header no-border >
    <ion-toolbar color="dark">
      <ion-buttons slot="start" class= 'back'>
        <ion-button (click)="goback()"><ion-icon name="arrow-round-back" class= 'back'></ion-icon></ion-button>
      </ion-buttons>
      <ion-text class="back-label">Back</ion-text>
      <ion-text class="head-button" (click)="addFood()">SAVE</ion-text>
    </ion-toolbar>
  </ion-header>
<ion-content>
    
       

          <ion-row>
              <ion-col>
                
                <ion-img class="imgpicker" src = "{{imgsrc}}"></ion-img>
             
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="col-label">
                    <ion-label class="label-click" (click)="takeAPic()">Take Picture <ion-icon name="camera"></ion-icon></ion-label>
                </ion-col>
                <ion-col class="col-label right-pick">
                  <ion-label class="label-click" (click)="pickImage()">gallery <ion-icon name="image"></ion-icon></ion-label>
              </ion-col>
              </ion-row>
                

              
</ion-content>

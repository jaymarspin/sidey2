
<ion-content>
  <ion-row>
    <ion-col class="row-col">
        <ion-icon name="arrow-round-down" class= 'back' (click)="dismiss()"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
        <ion-col class="row-col">
            <ion-label class="place-label">Meals</ion-label>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        
        <ion-img class="imgpicker" src = "{{imgsrc}}"></ion-img>
     
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col-label">
          <ion-label class="label-click" (click)="takeAPic()">Take Picture <ion-icon name="image"></ion-icon></ion-label>
      </ion-col>
      <ion-col class="col-label right-pick">
        <ion-label class="label-click" (click)="pickImage()">gallery <ion-icon name="camera"></ion-icon></ion-label>
    </ion-col>
    </ion-row>
    <form [formGroup]="former">
    <ion-row> 
          <ion-col class="moderate-input">
              <ion-item>
                  <ion-label position="floating">Meal Name</ion-label>
                  <ion-input  value="" [(ngModel)] = "name" ctl="ngModel" formControlName="name" ></ion-input>
              </ion-item>
          </ion-col>
      
    </ion-row>
    
    <ion-row>
        
        <ion-col class="moderate-input">
            <ion-item>
                <ion-label position="floating">Price</ion-label>
                <ion-input value="" type="number" step="0.1" [(ngModel)] = "price" ctl="ngModel" formControlName="price"></ion-input>
            </ion-item>
        </ion-col>
    
  </ion-row>

    <ion-row class="margin-bot"> 
        <ion-col class="moderate-input">
                <ion-button color="secondary" [disabled]="!former.valid" expand="block" (click)="addFood()"  type='submit'>Submit</ion-button>
        </ion-col>
    </ion-row>
  </form>
    
<style>
  
  
  
</style>
  </ion-content>

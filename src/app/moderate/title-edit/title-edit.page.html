<ion-content>
            <ion-row>
                <ion-col class="row-col">
                    <ion-icon name="arrow-round-back" class= 'back'></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                    <ion-col class="row-col">
                        <ion-label class="place-label">Edit Restaurant Name</ion-label>
                    </ion-col>
                  </ion-row>
    <ion-row>
        <ion-col class="moderate-input">
            <ion-item>
                <ion-label position="floating">Restaurant Name</ion-label>
                <ion-input value="{{title}}"></ion-input>
            </ion-item>
        </ion-col>
    
    </ion-row>
    <ion-row> 
        <ion-col class="moderate-input minus-top">
                <ion-button color="secondary" expand="block" style="margin-top: 15px;" type='submit'>Submit</ion-button>
        </ion-col>
    </ion-row>
    <style>
        ion-item {
            --highlight-height: 0;--border-color:#0cd1e8;
        }
    </style>
</ion-content>

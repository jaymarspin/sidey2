<ion-content>
            <ion-row>
                <ion-col class="row-col">
                    <ion-icon name="arrow-round-down" class= 'back' (click)="dismiss()"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                    <ion-col class="row-col">
                        <ion-label class="place-label">Restaurant Name</ion-label>
                    </ion-col>
                  </ion-row>
                  <form [formGroup]="former">
    <ion-row>
        <ion-col class="moderate-input">
            <ion-item>
                <ion-label position="floating">Restaurant Name</ion-label>
                <ion-input value="{{title}}" formControlName="name" ctl="ngModel"></ion-input>
            </ion-item>
        </ion-col>
    
    </ion-row>
    <ion-row> 
        <ion-col class="moderate-input minus-top">
                <ion-button color="secondary" [disabled]="!former.valid" expand="block" style="margin-top: 15px;" type='submit'>Submit</ion-button>
        </ion-col>
    </ion-row>
</form>

</ion-content>

<ion-header no-border >
  <ion-toolbar color="dark">
    <ion-buttons slot="start" class= 'back'>
      <ion-back-button icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-text class="back-label">Back</ion-text>
    
  </ion-toolbar>
</ion-header>
<ion-content id="container">
  <ion-row class="viewmeal name">
    <ion-col>
        <ion-text>{{name}} 	&#x20B1;{{price}}</ion-text>
    </ion-col>
    
  </ion-row>
  <ion-row class="social actions">
      <div class="backdrop"></div>
    <ion-col>
      <ion-row>
        <ion-col (click)="makereviews(id,name,price)"><ion-text color="light">
            Add Review <ion-icon class="social-icons" name="heart-empty"></ion-icon>
          </ion-text></ion-col>
      </ion-row>
      <ion-row>
          <ion-col><ion-text color="light">  142
            </ion-text></ion-col>
        </ion-row>
      </ion-col>

      <ion-col>
          <ion-row>
            <ion-col (click)="viewreviews(id)"><ion-text color="light">
                Reviews <ion-icon class="social-icons" name="contacts"></ion-icon>
              </ion-text></ion-col>
          </ion-row>
          <ion-row>
              <ion-col><ion-text color="light">  142
                </ion-text></ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
              <ion-row>
                <ion-col><ion-text color="light">
                    Recommend <ion-icon class="social-icons" name="thumbs-up"></ion-icon>
                  </ion-text></ion-col>
              </ion-row>
              <ion-row>
                  <ion-col><ion-text color="light">  142
                    </ion-text></ion-col>
                </ion-row>
              </ion-col>
  </ion-row>
  
  <ion-img id="img" [src] ="img"></ion-img>


</ion-content>
<style>
#img{
  height: 100%;
  width: 100%;
  display: block;
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%)
}
#container{
  --background: #000;
 
}
.backdrop{
  width: 100%;
  height: 100%;
  position: absolute;
  background-color: #000;
  opacity: 0.4;
}
.viewmeal{
  position: absolute;
  z-index: 1;
  color: #f5f5f5;

}
.name{
  bottom: 90px;
  font-weight: bold;
  font-size: 26px;
  width: 100%;
}
.header{
  background-color: #333;
    color: #f5f5f5;
}


</style>

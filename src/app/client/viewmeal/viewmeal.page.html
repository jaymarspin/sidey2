
<ion-content id="container">
  <ion-row class="viewmeal">
    <ion-col class="row-col" justify-content-center>
        <ion-icon name="arrow-round-back" class= 'back' (click)="goback()"></ion-icon>
        <!-- <ion-label class="top-label">Adding Review/Ratings</ion-label> -->
       
    </ion-col>
    
  </ion-row>
  <ion-row class="viewmeal name">
    <ion-col>
        <ion-text>{{name}} 	&#x20B1;{{price}}</ion-text>
    </ion-col>
    
  </ion-row>
  <ion-row class="social actions">
      <div class="backdrop"></div>
    <ion-col>
      <ion-row>
        <ion-col (click)="makereviews(id,name,price)"><ion-text color="light">
            Add Review <ion-icon class="social-icons" name="heart-empty"></ion-icon>
          </ion-text></ion-col>
      </ion-row>
      <ion-row>
          <ion-col><ion-text color="light">  142
            </ion-text></ion-col>
        </ion-row>
      </ion-col>

      <ion-col>
          <ion-row>
            <ion-col (click)="viewreviews(id)"><ion-text color="light">
                Reviews <ion-icon class="social-icons" name="contacts"></ion-icon>
              </ion-text></ion-col>
          </ion-row>
          <ion-row>
              <ion-col><ion-text color="light">  142
                </ion-text></ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
              <ion-row>
                <ion-col><ion-text color="light">
                    Recommend <ion-icon class="social-icons" name="thumbs-up"></ion-icon>
                  </ion-text></ion-col>
              </ion-row>
              <ion-row>
                  <ion-col><ion-text color="light">  142
                    </ion-text></ion-col>
                </ion-row>
              </ion-col>
  </ion-row>
  
  <ion-img id="img" [src] ="imgsrc"></ion-img>


</ion-content>
<style>
#img{
  height: 100%;
  width: 100%;
  display: block;
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%)
}
#container{
  --background: #000;
 
}
.backdrop{
  width: 100%;
  height: 100%;
  position: absolute;
  background-color: #000;
  opacity: 0.4;
}

.name{
  bottom: 90px;
  font-weight: bold;
  font-size: 26px;
  width: 100%;
}


</style>

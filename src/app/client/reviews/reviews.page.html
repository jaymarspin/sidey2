
<ion-header no-border >
  <ion-toolbar color="dark">
    <ion-buttons slot="start" class= 'back'>
      <ion-button (click)="goback()"><ion-icon name="arrow-round-back" class= 'back'></ion-icon></ion-button>
    </ion-buttons>
    <ion-text class="back-label">Back</ion-text>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-row class="ion-padding stars">
    <ion-col><ion-label class="main-star-label">4.4/102 Reviews</ion-label>
      <rating [rate]="rate"
        readonly="true" 
        size="large" 
        (rateChange)="onRateChange($event)">
</rating>
    
    </ion-col>
  </ion-row>
  <ion-row class="num stars">
    <ion-col class="num-col">
      <ion-row><ion-col class="star-label">1 star</ion-col></ion-row>
      <ion-row><ion-col>32</ion-col></ion-row>
    </ion-col>
    <ion-col class="num-col">
      <ion-row><ion-col class="star-label">2 stars</ion-col></ion-row>
      <ion-row><ion-col>32</ion-col></ion-row>
    </ion-col>
    <ion-col class="num-col">
      <ion-row><ion-col class="star-label">3 stars</ion-col></ion-row>
      <ion-row><ion-col >32</ion-col></ion-row>
    </ion-col>
    <ion-col class="num-col">
      <ion-row><ion-col class="star-label">4 stars</ion-col></ion-row>
      <ion-row><ion-col>32</ion-col></ion-row>
    </ion-col>
    <ion-col class="num-col">
      <ion-row><ion-col class="star-label">5 stars</ion-col></ion-row>
      <ion-row><ion-col>32</ion-col></ion-row>
    </ion-col>

  </ion-row>
  <ion-row class="review-wrapper">
    <ion-col>

        <ion-virtual-scroll [items]="list">
            <ion-item *virtualItem="let item; index as i" [attr.data-index]="i" lines="none">
                <div class="reviews">
                    <img src = "{{samplepic}}" />
                    <div class="review-right-coloumn">
                    <ion-text class="reviewer-name">Ed Sheeran</ion-text>
                    <div class="review-star">
                        <rating [rate]="item.rate"
                        readonly="false" 
                        size="large" 
                        (rateChange)="onRateChange($event)">
                    </rating>
                    </div>
                    <ion-text>
                        {{item.review}}
                    </ion-text>
                    <ion-row>
                      <ion-col>
                        <ion-text class="review-dater">{{item.date}}</ion-text>
                      </ion-col>
                      <ion-col>
            
                      </ion-col>
                    </ion-row>
                    <div class="reviewpicwrapper">
                        <div class="add-pic uploaded" *ngFor="let pic of item.imgs; index as i" [attr.data-index]="i" >
                         
                          
                          <ion-img src="{{post.server}}{{pic.img}}"></ion-img>
                          </div>
                    
                    
                  </div>
                  </div>
                  </div>
              </ion-item>
              </ion-virtual-scroll>
      
    </ion-col>
  </ion-row>

  
<style>
  .reviews{
    width: 100%;
    position: relative;
    margin-bottom: 3px;
    border-bottom: 1px solid #f5f5f5;
    height: auto;
    overflow: hidden;
    margin-bottom: 10px;
  }

  .review-right-coloumn{
    float: left;
    position: relative;
    width: calc(100% -  55px);
    padding-left: 5px;
  }
  .review-wrapper{
    position: relative;
    width: 100%;
    
  }
  .review-dater{
    color: #888;
    font-size: 14px;
  }
  .reviewer-name, .review-star{
    position: relative;
    width: 100%;
    clear: both;
    height: auto;
    overflow: hidden;
  }
  .reviewer-name{
    font-weight: bold;
    color: black;
  }
  .stars{
  background-color: #f5f5f5;
  text-align: center;
  margin-top: 10px;
  margin-bottom: 10px;
}
  .review-star{
    text-align: left;
    width: 80%;
    left: -16px;
  }
  .reviews img{
    float: left;
    clear: left;
    width: 50px;
    height: 50px;
    border-radius: 25px;
  }

.num{
  background-color: #fff;
}
.main-star-label{
  font-size: 27px;
}
.num-col{
  font-size: 13px;
  background-color: #f5f5f5;
  margin-right: 2px;
}
.num-col:first-of-type{
  margin-left: 2px;
}
.star-label{
  color: #888;
}

</style>
</ion-content>
